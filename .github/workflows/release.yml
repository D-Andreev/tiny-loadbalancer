name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # triggers on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: |
          go build -o loadbalancer-${{ matrix.goos }}-${{ matrix.goarch }} main.go

      - name: Upload Release Asset
        uses: actions/upload-artifact@v2
        with:
          name: loadbalancer-${{ matrix.goos }}-${{ matrix.goarch }}
          path: loadbalancer-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: loadbalancer-*
          asset_name: ${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream
